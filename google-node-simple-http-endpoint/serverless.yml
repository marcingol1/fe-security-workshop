service: google-node-simple-http-endpoint

provider:
  name: google
  runtime: nodejs
  project: my-project-1234
  credentials: ~/.gcloud/keyfile.json # path must be absolute

plugins:
  - serverless-google-cloudfunctions

package:
  exclude:
    - node_modules/**
    - .gitignore
    - .git/**

functions:
  helloWorld:
    handler: http
    events:
      - http: path
